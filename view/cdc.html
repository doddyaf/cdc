		<main>
			<div class="container">
				<div class="form-box">
					<!-- CDC Form -->
					<form action="" id="cdc-form">
						<!-- CDC Form Content -->
						<div class="form-group">
						  	<input type="text" name="content" class="form-control" id="cdc-form-content" placeholder="Your Post Here..">
						</div>
						<!-- CDC Form Category -->
						<div class="form-group">
						  	<select name="category" class="form-control" id="cdc-form-category">
						  		<option value="0">Post Category..</option>
						  		<option value="1">Walk Interview</option>
						  		<option value="2">Job Fair</option>
						  	</select>

	    <!-- Scripts -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/vendor/jquery-1.11.0.min.js"></script>
		<script src="/js/vendor/bootstrap.min.js"></script>
		<script>
			var socket = io();
			jQuery(document).ready(function($) {
				$('#cdc-form').submit( function() {
					var cdcPost = {};
					cdcPost.content = $('#cdc-form-content').val();
					cdcPost.category_id = $('#cdc-form-category').val();

					console.log(cdcPost.content);

					socket.emit('cdc post', cdcPost);

					// Clear all inputs
					$('#cdc-form-content').val('');
					$('#cdc-form-category').prop('selectedIndex', 0);

					return false;
				});
				socket.on('cdc post', function(msg) {
					var category;
					
					if ( msg.category_id == 1) {
						category = 'Walk Interview';
					}
					else if ( msg.category_id == 2) {
						category = 'Job Fair';
					}

					var cdcPostItem = '<div class="post-item"><div class="post-item-content">'+ msg.content +'</div><div class="post-item-category">'+ category +'</div></div>';

					$('#posts').prepend(cdcPostItem);
				});
			});
		</script>
